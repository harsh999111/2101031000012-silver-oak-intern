</head>
<body id="mybody">
    
</body>
<script>
    var colors =["red","green","yallow","black","orange"];
    var mybody =document.getElementById("mybody");
    var i=0;
    setInterval(()=>{
        mybody.style.backgroundColor =colors[i];
        ++i;
        if(i==colors.legnth){
            i=0;
        }
    },1000);

</script>
