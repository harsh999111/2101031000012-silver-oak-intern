<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-Down</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script> 
        $(document).ready(function(){
          $("#flip").click(function(){
            $("#panel").slideDown("slow");
          });
        });
        </script>
    <style> 
        #panel {
          padding: 5px;
          text-align: center;
          background-color: #1384a7;
          border: solid 1px #1a804d;
        }
        #flip{
            padding: 5px;
          text-align: center;
          background-color: #33ac0e;
          border: solid 1px #1a804d;
        }
        
        #panel {
          padding: 50px;
          /* display: none; */
        }
        </style>
</head>
<body>
    <div id="flip">Click Slide Down</div>
    <div id="panel" style="display: none;">Hello Silver Oak University</div>
</body>
</html>
