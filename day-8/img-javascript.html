<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 300px;
            width: 300px;
            transition: transform 0.5s ease;
        }

        img:hover {
            transform: scale(.2);
        }
    </style>
</head>
<body>
    <center>

        <img src="img.jpeg" alt="" id="harsh">
    </center>
    <script>
        var harsh = document.getElementById('harsh');
        harsh.addEventListener("mouseover", () => {
            harsh.src = "img-1.jpg"; // Provide the correct file extension
        });

        harsh.addEventListener("mouseout", () => {
            harsh.src = "img.jpeg"; // Provide the correct file extension
        });
    </script>
</body>
</html>
