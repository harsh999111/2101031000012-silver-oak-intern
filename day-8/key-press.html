<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh</title>
</head>
<body>
    <p>Click the input element to display the current time and date:</p>
    <input type="text" id="key">
    <script>
        var key =document.getElementById("key");
        key.addEventListener("keypress",()=>{
            var a = new Date();
            alert(a);
        })
    </script>
</body>
</html>
