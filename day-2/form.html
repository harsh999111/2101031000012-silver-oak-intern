<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body>
		<form action="process_registration.php" method="POST">
			<h2>Registration Form</h2>
			<label for="firstName">First Name:</label>
			<input type="text" id="firstName" name="firstName" autofocus placeholder="Enter First Name Here..." maxlength="50" required /><br/><br/><hr>
			
			<label for="lastName">Last Name:</label>
			<input type="text" id="lastName" name="lastName" placeholder="Enter Last Name Here..." maxlength="50" required /><br/><br/><hr>
			
			<label for="email">Email:</label>
			<input type="email" id="email"   name="email" placeholder="Enter Email Here..." maxlength="100" required /><br/><br/><hr>
			
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Enter Password Here..." minlength="8" maxlength="20" required /><br/><br/><hr>
			
			<label for="confirmPassword">Confirm Password:</label>
			<input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password Here..." minlength="8" maxlength="20" required /><br/><br/><hr>
			
			<label for="gender">Gender:</label>
			<input type="radio" id="male" name="gender" value="male" required /><label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female" required /><label for="female">Female</label><br/><br/><hr>

			
			<label for="acceptTerms">Accept Terms and Conditions:</label>
			<input type="checkbox" id="acceptTerms" name="acceptTerms" required /><br/><br/>
			
			<input type="submit" value="submit" />
		</form>
	</body>
</html>
