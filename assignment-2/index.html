<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>


    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      animation: fadeIn 0.5s ease-in;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid white;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: -8px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #5daf60;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: rgb(79, 184, 79);
    }

    /* Media Queries */

    @media only screen and (max-width: 600px) {
      form {
        max-width: 300px;
        margin: 0 auto;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Feedback Form</h1>
  <form id="feedbackForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter Your Name">
    <span id="nameError" class="error"></span>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter Your Email">
    <span id="emailError" class="error"></span>
    <br><br>
    <label for="number">Number:</label>
    <input type="text" id="number" placeholder="Enter a number">
    <span id="numberError" class="error"></span>
    <br><br>
    <label for="feedback">Feedback:</label>
    <textarea id="feedback" placeholder="Your Feedback"></textarea>
    <span id="feedbackError" class="error"></span>
    <br><br>
    <input type="submit" value="Submit Feedback">
  </form>

  <script>
    $(document).ready(function() {
      $('#feedbackForm').submit(function(event) {
        event.preventDefault();
        var name = $('#name').val().trim();
        var email = $('#email').val().trim();
        var number = $('#number').val().trim();
        var feedback = $('#feedback').val().trim();

        // Validation
        var isValid = true;

        if (name === '') {
          $('#nameError').text('Please enter your name');
          isValid = false;
        } else {
          $('#nameError').text('');
        }

        if (email === '') {
          $('#emailError').text('Please enter your email');
          isValid = false;
        } else {
          $('#emailError').text('');
        }

        if (number === '') {
          $('#numberError').text('Please enter a number');
          isValid = false;
        } else {
          $('#numberError').text('');
        }

        if (feedback === '') {
          $('#feedbackError').text('Please enter your feedback');
          isValid = false;
        } else {
          $('#feedbackError').text('');
        }

        // If all fields are valid, submit the form
        if (isValid) {
          // Perform further actions like sending the data to the server
          console.log('Form submitted successfully');
        }
      });
    });
  </script>
</body>
</html>
